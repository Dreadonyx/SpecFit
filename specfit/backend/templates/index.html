<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>SpecFit</title>
            <link rel="stylesheet" href="/static/style.css">
        </head>
        <body>
            <div class="card">
                <h1>SpecFit</h1>
                <p class="verdict" id="verdict">Loading...</p>
                <p class="hint">Based on your current system usage</p>
                <div class="metrics">
                    <div class="metric">
                        <p>CPU Usage</p>
                        <div class="bar">
                            <div class="fill" id="cpu-bar"></div>
                        </div>
                        <span id="cpu">--%</span>
                    </div>
                    <div class="metric">
                        <p>Memory Usage</p>
                        <div class="bar">
                            <div class="fill" id="memory-bar"></div>
                        </div>
                        <span id="memory">--%</span>
                    </div>
                </div>

                <p class="explanation" id="explanation">Analyzing system healthâ€¦</p>
            </div>
            <script src="/static/app.js"></script>
        </body>
    </html>
